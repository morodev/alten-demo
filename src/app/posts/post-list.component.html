<div class="relative flex flex-col">
  <div class="h-36 bg-yellow-400">
    <img class="h-36 p-4 cursor-pointer" src="assets/Alten-logo.png" [routerLink]="['/']">
  </div>
  <div class="flex flex-col justify-center items-center gap-4 pt-4">
    <!--<ng-container *ngIf="posts$ | async as posts">
      <ng-container *ngFor="let post of posts">
        <div class="flex flex-col items-center w-1/3">
          <alten-demo-post (openDetailDrawer)="onOpenDrawerDetail($event)" [post]="post"></alten-demo-post>
        </div>
      </ng-container>
    </ng-container>-->
    <ng-container *ngIf="allData$ | async as data">
      <ng-container *ngFor="let el of data">
        <div class="flex flex-col items-center w-1/3">
          <alten-demo-post (openDetailDrawer)="onOpenDrawerDetail($event, el)" [data]="el"></alten-demo-post>
        </div>
      </ng-container>
    </ng-container>
  </div>
  <post-detail-drawer
    [fixed]="true"
    [mode]="'over'"
    [name]="'Drawer'"
    [position]="'right'"
    [transparentOverlay]="false"
    #detailDrawer>
    <div class="flex flex-col p-4 gap-2" *ngIf="data">
      <span class="font-bold">
        {{ data.post.title }}
      </span>
      <span class="font-light">
        {{ data.post.body }}
      </span>
    </div>
  </post-detail-drawer>
</div>
