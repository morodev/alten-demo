<div class="relative flex flex-col">
  <div class="h-36 bg-yellow-400">
    <img class="h-36 p-4 cursor-pointer" src="assets/Alten-logo.png" [routerLink]="['/']">
  </div>
  <div class="flex flex-col justify-center items-center gap-4 pt-4">
    <ng-container *ngIf="posts$ | async as posts">
      <ng-container *ngFor="let post of posts">
        <div class="flex flex-col items-center w-1/3">
          <alten-demo-post [post]="post"></alten-demo-post>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
